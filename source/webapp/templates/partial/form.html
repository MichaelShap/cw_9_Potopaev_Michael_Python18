<form action="{{ action_url }}" method="{{ form_method }}" enctype="multipart/form-data">

    {% csrf_token %}

    {% for error in form.non_field_errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}

    {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label><br/>
        {{ field }}

        {% for error in field.errors %}
            <p class="text-danger">{{ error }}</p>
        {% endfor %}

        <br/>
    {% endfor %}

    <button type="submit" class="btn btn-outline-primary mt-3">{{ value_submit }}</button>

</form>
